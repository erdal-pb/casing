language: python
python: '3.6'
install:
- pip install .
- pip install coveralls
script:
- coverage run -m unittest discover
after_success: coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
    
deploy:
  provider: pypi
  username: "__token__"
  password: $PYPI_TOKEN